<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback - Higher or lower game</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <a href="#main-content" class="skip-to-content">Skip to main content</a>
    <header>
        <div class="navbar navbar-expand-sm bg-light">
            <div class="container-fluid justify-content-between">
                <a href="index.html" class="navbar-brand">Higher or lower game</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="container justify-content-end me-0 pe-0 collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="play.html">Play</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="feedback.html">Send feedback</a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main id="main-content">
        <div class="container">
            <div class="row">
                <div class="col">
                    <h1>Send feedback</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form onsubmit="submit()">
                        <div class="mb-3">
                            <label for="inputName" class="form-label">Name</label>
                            <input type="text" id="inputName" class="form-control" maxlength="100" />
                        </div>
                        <div class="mb-3">
                            <label for="inputEmail" class="form-label">Email</label>
                            <input type="email" id="inputEmail" class="form-control" maxlength="100" />
                        </div>
                        <div class="row mb-3">
                            <div class="col">
                                <div class="form-check">
                                    <input type="radio" id="inputPos" class="form-check-input" />
                                    <label for="inputPos" class="form-check-label">Positive</label>
                                </div>
                            </div>
                            <div class="col">
                                <div class="form-check">
                                    <input type="radio" id="inputNeg" class="form-check-input" />
                                    <label for="inputNeg" class="form-check-label">Negative</label>
                                </div>
                            </div>
                        </div>
                        <div class="mb-3 form-check">
                            <input type="checkbox" id="inputWriteBack" class="form-check-input" />
                            <label for="inputWriteBack" class="form-check-label">Write back to me</label>
                        </div>
                        <div class="row g-0 mx-1 gap-2">
                            <div class="d-grid col-6">
                                <button type="submit" class="btn btn-primary">Submit</button>
                            </div>
                            <div class="d-grid col-6">
                                <button type="reset" class="btn btn-secondary">Reset</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
